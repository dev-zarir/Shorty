{% if user.is_authenticated %}
<meta content="0; url='{{url_for('views.dashboard')}}'" http-equiv="Refresh"/>
{% else %}
{% extends 'base.html' %}
{% block title %}Register - Shorty{% endblock%}
{% block register %}active{% endblock%}
{% block size %}90{% endblock %}
{% block content %}
<form method="POST" onsubmit="return false">
  <div align="center">
    <div class="card shadow bg-body rounded responsive" style="margin-top: 50px;height: 450px;">
      <div class="card-body">
        <h1 class="text-center">
          Register
        </h1>
        <div class="input-group flex-nowrap mb-3" style="margin-top: 30px;">
          <input class="form-control" id="username" name="username" placeholder="Username" required="" style="height: 50px;border-radius: 10px;" type="text">
          </input>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <input class="form-control" id="email" name="email" placeholder="Email Address" required="" style="height: 50px;border-radius: 10px;" type="email">
          </input>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <input class="form-control" id="password" name="password" placeholder="Password" required="" style="height: 50px;border-radius: 10px;" type="password">
          </input>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <input class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" style="height: 50px;border-radius: 10px;" type="password">
          </input>
        </div>
        <button class="btn btn-primary btn-center" id="submitbtn" onclick="registeruser()" style="font-size: 20px;margin-top: 10px" type="submit">
          Register Now
        </button>
        <p class="text-center" style="margin-top: 10px;color: grey">
          Already have an account?
          <a href="/login" style="text-decoration: none;color: black">
            Login here
          </a>
        </p>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% endif %}
