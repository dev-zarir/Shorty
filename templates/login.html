{% if user.is_authenticated %}
<meta content="0; url='{{url_for('views.dashboard')}}'" http-equiv="Refresh"/>
{% else %}
{% extends 'base.html' %}
{% block title %}Login - Shorty{% endblock%}
{% block login %}active{% endblock%}
{% block size %}90{% endblock %}
{% block content %}
<form onsubmit="return false">
  <div align="center" style="margin-top: 50px;">
    <div class="card shadow bg-body rounded responsive" style="height: 350px;">
      <div class="card-body">
        <h1 class="text-center">
          Login
        </h1>
        <div class="input-group flex-nowrap mb-3" style="margin-top: 30px;">
          <input class="form-control" id="username" name="username" placeholder="Username or Email Address" required="" style="height: 50px;border-radius: 10px;" type="text">
          </input>
        </div>
        <div class="input-group flex-nowrap mb-3">
          <input class="form-control" id="password" name="password" placeholder="Password" required="" style="height: 50px;border-radius: 10px;" type="password">
          </input>
        </div>
        <div align="left" class="form-check form-switch">
          <input class="form-check-input shadow-none" id="remember" name="remember" type="checkbox">
            <label class="form-check-label" for="remember">
              Remember Me
            </label>
          </input>
        </div>
        <button class="btn btn-primary" id="submitbtn" onclick="loginuser()" style="font-size: 20px;margin-top: 10px" type="submit">
          Login
        </button>
        <p class="text-center" style="margin-top: 10px;color: grey">
          Don't have an account?
          <a href="/register" style="text-decoration: none;color: black">
            Register here
          </a>
        </p>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% endif %}
